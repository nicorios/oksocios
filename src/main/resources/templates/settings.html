<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default-ff">
<head>
    <link th:href="@{css/custom/validation.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<th:block layout:fragment="content">
  <!-- Start Page Loading -->
  <div id="loader-wrapper">
      <div id="loader"></div>        
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->

      <!-- START CONTENT -->
      <section id="content">
        <!--start container-->
        <div class="container">
          <div class="section">

              <!--DataTables example-->
              <div id="table-datatables">
                  <h4 class="header">Actividades</h4>
                  <div class="row">
                      <div class="col s12 m6">
                          <table id="tbl-activities" class="responsive-table display" cellspacing="0">
                              <thead>
                              <tr>
                                  <th>Nombre</th>
                                  <th>Acciones</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr th:each="activity : ${activities}">
                                  <td th:id="activity- + ${activity.id}" th:text="${activity.name}">Nombre</td>
                                  <td width="20%">
                                      <a href="#edit-modal" class="edit-activity modal-trigger" th:attr="data-id=${activity.id}" onclick="editModal(this);">
                                          <i style="font-size: x-large;" class="mdi-image-edit edit-activity"></i>
                                      </a>
                                      <a href="#delete-modal" class="edit-activity modal-trigger" th:attr="data-id=${activity.id}" onclick="deleteModal(this);">
                                          <i style="font-size: x-large;" class="mdi-action-delete"></i>
                                      </a>
                                  </td>
                              </tr>
                              </tbody>
                          </table>
                      </div>
                      <div class="col s12 m6">
                          <div class="card ">
                              <div class="card-content">
                                  <span class="card-title">Nueva Actividad</span>
                                  <form class="formValidate" id="form-activity" method="post" th:object="${activity}" action="/activities">
                                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                      <input type="hidden" th:field="*{id}" />
                                      <div class="row">
                                          <div class="input-field col s12">
                                              <label for="aname">Nombre *</label>
                                              <input id="aname" type="text" th:field="*{name}" data-error=".errorTxt11"/>
                                              <div class="errorTxt11"></div>
                                          </div>
                                      </div>
                                      <button type="submit" class="waves-effect waves-light btn">Enviar</button>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

          </div>

            <div class="section">

                <!--DataTables example-->
                <div id="table-concept">
                    <h4 class="header">Conceptos de Gastos/Ingresos</h4>
                    <div class="row">
                        <div class="col s12 m6">
                            <table id="tbl-concepts" class="responsive-table display" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="concept : ${concepts}">
                                    <td th:id="concept- + ${concept.id}" th:text="${concept.name}">Nombre</td>
                                    <td width="20%">
                                        <a href="#edit-modal" class="edit-activity modal-trigger" th:attr="data-id=${concept.id}" onclick="editModal(this);">
                                            <i style="font-size: x-large;" class="mdi-image-edit edit-activity"></i>
                                        </a>
                                        <a href="#delete-modal" class="edit-activity modal-trigger" th:attr="data-id=${concept.id}" onclick="deleteModal(this);">
                                            <i style="font-size: x-large;" class="mdi-action-delete"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col s12 m6">
                            <div class="card ">
                                <div class="card-content">
                                    <span class="card-title">Nuevo Concepto</span>
                                    <form class="formValidate" id="form-concept" method="post" th:object="${concept}" action="/concepts">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <input type="hidden" th:field="*{id}" />
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <label for="cname">Nombre *</label>
                                                <input id="cname" type="text" th:field="*{name}" data-error=".errorTxt2"/>
                                                <div class="errorTxt2"></div>
                                            </div>
                                        </div>
                                        <button type="submit" class="waves-effect waves-light btn">Enviar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--end container-->
      </section>
      <!-- END CONTENT -->
    <!--Edit Modal-->
    <div id="edit-modal" class="modal">
        <form class="formValidate" id="form-modal" th:method="PUT">
            <div class="modal-content">
                <span class="right modal-close">&times;</span>
                <h5>Editar Actividad</h5>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input id="modal-id" type="hidden" name="id" />
                <div class="row">
                    <div class="input-field col s12">
                        <input id="modal-aname" type="text" name="name" data-error=".errorTxt11"/>
                        <div class="errorTxt11"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="waves-effect waves-light btn">Enviar</button>
            </div>
        </form>
    </div>

    <!--Delete Modal-->
    <div id="delete-modal" class="modal">
        <form class="formValidate" id="form-modal2" th:method="DELETE">
            <div class="modal-content">
                <span class="right modal-close">&times;</span>
                <h5>Eliminar Actividad</h5>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <p>¿Está seguro que desea eliminar ésta actividad?</p>
            </div>
            <div class="modal-footer">
                <button type="submit" class="waves-effect waves-light btn">Eliminar</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" th:src="@{js/plugins/jquery-validation/jquery.validate.min.js}"></script>
    <script>
        $('#tbl-activities').DataTable({
            searching: false,
            lengthChange: false,
            pageLength: 3
        });
        $('#tbl-concepts').DataTable({
            searching: false,
            lengthChange: false,
            pageLength: 3
        });

        $(document).ready(function(){
            $("#aname").rules("add",{required: true, maxlength: 30, messages: {required: "Ingrese el nombre de la actividad", maxlength: "El valor ingresado es demasiado largo"}});
            $("#cname").rules("add",{required: true, maxlength: 30, messages: {required: "Ingrese el nombre del concepto", maxlength: "El valor ingresado es demasiado largo"}});
            $("#modal-aname").rules("add",{required: true, maxlength: 30, messages: {required: "Ingrese el nombre de la actividad", maxlength: "El valor ingresado es demasiado largo"}});
            $("#modal-cname").rules("add",{required: true, maxlength: 30, messages: {required: "Ingrese el nombre del concepto", maxlength: "El valor ingresado es demasiado largo"}});
        });

        function editModal(elem){
            var id = $(elem).data('id');
            $('#modal-id').val(id);
            $('#modal-name').val($('#activity-'+id).text());
            $('#form-modal').attr('action','/activities/' + id);
        }

        function deleteModal(elem){
            var id = $(elem).data('id');
            $('#form-modal2').attr('action','/activities/' + id);
        }

        $("#form-activity").validate({
            errorElement : 'div',
            errorPlacement: function(error, element) {
                var placement = $(element).data('error');
                if (placement) {
                    $(placement).append(error)
                } else {
                    error.insertAfter(element);
                }
            }
        });
        $("#form-concept").validate({
            errorElement : 'div',
            errorPlacement: function(error, element) {
                var placement = $(element).data('error');
                if (placement) {
                    $(placement).append(error)
                } else {
                    error.insertAfter(element);
                }
            }
        });
        $("#form-amodal").validate({
            errorElement : 'div',
            errorPlacement: function(error, element) {
                var placement = $(element).data('error');
                if (placement) {
                    $(placement).append(error)
                } else {
                    error.insertAfter(element);
                }
            }
        });
        $("#form-cmodal").validate({
            errorElement : 'div',
            errorPlacement: function(error, element) {
                var placement = $(element).data('error');
                if (placement) {
                    $(placement).append(error)
                } else {
                    error.insertAfter(element);
                }
            }
        });
    </script>
</th:block>

</html>
