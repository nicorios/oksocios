<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="description" content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. "/>
    <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template,"/>
    <title>404 Error Page | Materialize - Material Design Admin Template</title>
    <!-- Favicons-->
    <link rel="icon" href="../../images/favicon/favicon-32x32.png" sizes="32x32"/>
    <!-- Favicons-->
    <link rel="apple-touch-icon-precomposed" href="../../images/favicon/apple-touch-icon-152x152.png"/>
    <!-- For iPhone -->
    <meta name="msapplication-TileColor" content="#00bcd4"/>
    <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png"/>
    <!-- For Windows Phone -->
    <!-- CORE CSS-->
    <link href="../../css/themes/collapsible-menu/materialize.css" th:href="@{css/materialize.css}" type="text/css" rel="stylesheet"/>
    <link href="../../css/themes/collapsible-menu/style.css" th:href="@{css/style.css}" type="text/css" rel="stylesheet"/>
    <!-- Custome CSS-->
    <link href="../../css/custom/custom.css" th:href="@{css/custom/custom.css}" type="text/css" rel="stylesheet"/>
    <link href="../../css/layouts/page-center.css" th:href="@{css/layouts/page-center.css}" type="text/css" rel="stylesheet"/>
    <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
    <link href="../../vendors/perfect-scrollbar/perfect-scrollbar.css" th:href="@{js/plugins/perfect-scrollbar/perfect-scrollbar.css}" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <!-- Start Page Loading -->
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <!-- End Page Loading -->
    <div id="error-page">
      <div class="row">
        <div class="col s12">
          <div class="browser-window">
            <div class="top-bar">
              <div class="circles">
                <div id="close-circle" class="circle"></div>
                <div id="minimize-circle" class="circle"></div>
                <div id="maximize-circle" class="circle"></div>
              </div>
            </div>
            <div class="content">
              <div class="row">
                <div id="site-layout-example-top" class="col s12">
                  <p class="flat-text-logo center white-text caption-uppercase">Sorry but we couldn’t find this page :(</p>
                </div>
                <div id="site-layout-example-right" class="col s12 m12 l12">
                  <div class="row center">
                    <h1 class="text-long-shadow col s12 mt-3">404</h1>
                    <p class="center white-text">It seems that this page doesn’t exist.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--prism-->
    <script type="text/javascript" th:src="@{js/plugins/prism/prism.js}"></script>

    <!-- jQuery Library -->
    <script type="text/javascript" th:src="@{js/plugins/jquery-1.11.2.min.js}"></script>
    <!--materialize js-->
    <script type="text/javascript" th:src="@{js/materialize.js}"></script>
    <!--prism
    <script type="text/javascript" src="js/prism/prism.js"></script>-->
    <!--scrollbar-->
    <script type="text/javascript" th:src="@{js/plugins/perfect-scrollbar/perfect-scrollbar.min.js}"></script>

    <!--plugins.js - Some Specific JS codes for Plugin Settings-->
    <script type="text/javascript" th:src="@{js/plugins.js}"></script>
    <!--custom-script.js - Add your own theme custom JS-->
    <script type="text/javascript" th:src="@{js/custom-script.js}"></script>
    <script type="text/javascript">
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
