<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default-ff">
<head>

</head>
<th:block layout:fragment="content">
  <!-- Start Page Loading -->
  <div id="loader-wrapper">
      <div id="loader"></div>        
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->

      <!-- START CONTENT -->
      <section id="content">
        

        <!--start container-->
        <div class="container">
          <div class="section">

              <!--DataTables example-->
              <div id="table-datatables">
                  <h4 class="header">Socios Presentes</h4>
                  <div class="row">
                      <div class="col s12">
                          <table id="tbl-entries" class="responsive-table display" cellspacing="0">
                              <thead>
                              <tr>
                                  <th>Nombre</th>
                                  <th>Entrada</th>
                                  <th>Acciones</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr th:each="entry : ${entries}">
                                  <td th:text="${entry.user.name + ' ' + entry.user.lastName}">Nombre</td>
                                  <td th:text="${#dates.format(entry.entryDate, 'HH:mm')}">Hora</td>
                                  <td>Acciones</td>
                              </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>

          </div>
          <!-- Floating Action Button -->
            <div class="fixed-action-btn" style="bottom: 50px; right: 19px;">
                <a href="/new-entry" class="btn-floating btn-large">
                  <i class="mdi-content-add"></i>
                </a>
            </div>
            <!-- Floating Action Button -->
        </div>
        <!--end container-->
      </section>
      <!-- END CONTENT -->

    <script>
        $('#tbl-entries').DataTable({
            searching: false,
            lengthChange: false
        });
    </script>
</th:block>

</html>
