<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">
<head>

</head>
<th:block layout:fragment="content">
  <!-- Start Page Loading -->
  <div id="loader-wrapper">
      <div id="loader"></div>        
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->

      <!-- START CONTENT -->
      <section id="content">
        

        <!--start container-->
        <div class="container">
          <div class="section">
            
            <div id="table-datatables">
              <h4 class="header">Socios Presentes</h4>
              <div class="row">
                <div class="col s12">
                  <table id="tbl-customers" class="responsive-table display" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Entrada</th>
                            <th>Edad</th>
                            <th>Plan</th>
                            <th>Vencimiento</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="entry : ${entries}">
                            <td th:text="${entry.user.name}"></td>
                            <td th:text="${entry.user.lastName}"></td>
                            <td th:text="${entry.entryDate}"></td>
                            <td>Edad</td>
                            <td>Plan</td>
                            <td>Vencimiento</td>
                        </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div> 

          </div>
          <!-- Floating Action Button -->
            <div class="fixed-action-btn" style="bottom: 50px; right: 19px;">
                <a class="btn-floating btn-large">
                  <i class="mdi-action-stars"></i>
                </a>
                <ul>
                  <li><a href="css-helpers.html" class="btn-floating red"><i class="large mdi-communication-live-help"></i></a></li>
                  <li><a href="app-widget.html" class="btn-floating yellow darken-1"><i class="large mdi-device-now-widgets"></i></a></li>
                  <li><a href="app-calendar.html" class="btn-floating green"><i class="large mdi-editor-insert-invitation"></i></a></li>
                  <li><a href="app-email.html" class="btn-floating blue"><i class="large mdi-communication-email"></i></a></li>
                </ul>
            </div>
            <!-- Floating Action Button -->
        </div>
        <!--end container-->
      </section>
      <!-- END CONTENT -->

    <script>
        $(function(){

            $('#tbl-customers').DataTable({
                responsive: true,
                searching: false,
                lengthChange: false
            });
        });
    </script>
</th:block>

</html>
